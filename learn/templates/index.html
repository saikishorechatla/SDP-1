div.fancy-select {
   position: relative;
   font-size: 16px;
   margin-bottom: 15px;
   color: #555555;
}



div.fancy-select.disabled {
   opacity: 0.5;
}

div.fancy-select select:focus + div.trigger.open {
   box-shadow: none;
}

div.fancy-select div.trigger {
   border-radius: 5px;
   cursor: pointer;
   padding: 1rem 1.5rem;
   height: 6rem;
   line-height: 4rem;
   white-space: nowrap;
   overflow: hidden;
   text-overflow: ellipsis;
   position: relative;
   background: #ffffff;
   color: #555555;

   transition: all 100ms ease-out;
   -webkit-transition: all 100ms ease-out;
   -moz-transition: all 100ms ease-out;
   -ms-transition: all 100ms ease-out;
   -o-transition: all 100ms ease-out;
}

div.fancy-select div.trigger:after {
   content: "";
   display: block;
   position: absolute;
   width: 0;
   height: 0;
   border: 5px solid transparent;
   border-top-color: #bbbac0;
   top: 2.8rem;
   right: 1.5rem;
}

div.fancy-select div.trigger.open {
   color: #ffffff;
}

div.fancy-select div.trigger.open:after {
   border-top-color: #ffffff;
}

div.fancy-select ul.options {
   width: 100%;
   list-style: none;
   margin: 0;
   position: absolute;
   padding: 0;
   top: 6rem;
   left: 0;
   visibility: hidden;
   overflow: hidden;
   opacity: 0;
   z-index: 50;
   max-height: 200px;
   overflow: auto;
   background: #ffffff;
   border-radius: 5px;
}

div.fancy-select ul.options.open {
   visibility: visible;
   top: 6.5rem;
   opacity: 1;

   /* have to use a non-visibility transition to prevent this iOS issue (bug?): */
   /*http://stackoverflow.com/questions/10736478/css-animation-visibility-visible-works-on-chrome-and-safari-but-not-on-ios*/
   transition: opacity 100ms ease-out, top 100ms ease-out;
   -webkit-transition: opacity 100ms ease-out, top 100ms ease-out;
   -moz-transition: opacity 100ms ease-out, top 100ms ease-out;
   -ms-transition: opacity 100ms ease-out, top 100ms ease-out;
   -o-transition: opacity 100ms ease-out, top 100ms ease-out;
}

div.fancy-select ul.options.overflowing {
   top: auto;
   bottom: 6.5rem;

   transition: opacity 100ms ease-out, bottom 100ms ease-out, visibility 100ms ease-out;
   -webkit-transition: opacity 100ms ease-out, bottom 100ms ease-out, visibility 100ms ease-out;
   -moz-transition: opacity 100ms ease-out, bottom 100ms ease-out, visibility 100ms ease-out;
   -ms-transition: opacity 100ms ease-out, bottom 100ms ease-out, visibility 100ms ease-out;
   -o-transition: opacity 100ms ease-out, bottom 100ms ease-out, visibility 100ms ease-out;
}

div.fancy-select ul.options.overflowing.open {
   top: auto;
   bottom: 6.5rem;

   transition: opacity 100ms ease-out, bottom 100ms ease-out;
   -webkit-transition: opacity 100ms ease-out, bottom 100ms ease-out;
   -moz-transition: opacity 100ms ease-out, bottom 100ms ease-out;
   -ms-transition: opacity 100ms ease-out, bottom 100ms ease-out;
   -o-transition: opacity 100ms ease-out, bottom 100ms ease-out;
}

div.fancy-select ul.options li {
   padding: 8px 12px;

.flex-pauseplay a:before  { font-family: "flexslider-icon"; font-size: 20px; display: inline-block; content: '\f004'; }
.flex-pauseplay a:hover  { opacity: 1; }
.flex-pauseplay a.flex-play:before { content: '\f003'; }

/* Control Nav */
.flex-control-nav {height: 20px; position: absolute; bottom: 30px; right: 30px; z-index: 54;}
.flex-control-nav li { float: left; }
.flex-control-nav li + li { margin-left: 10px; }
.flex-control-paging li a {width: 20px; height: 20px; display: block; background: transparent; cursor: pointer; text-indent: -9999px; -webkit-border-radius: 10px; -moz-border-radius: 10px; -o-border-radius: 10px; border-radius: 10px; border: 3px solid #ffffff; }
.flex-control-paging li a:hover { background: #bbbac0; }

.flex-control-thumbs {margin: 5px 0 0; position: static; overflow: hidden;}
.flex-control-thumbs li {width: 25%; float: left; margin: 0;}
.flex-control-thumbs img {width: 100%; display: block; opacity: .7; cursor: pointer;}
.flex-control-thumbs img:hover {opacity: 1;}
.flex-control-thumbs .flex-active {opacity: 1; cursor: default;}

@media screen and (max-width: 860px) {
  .flex-direction-nav .flex-prev { opacity: 1; left: 10px;}
  .flex-direction-nav .flex-next { opacity: 1; right: 10px;}
}
/*
 *     Core Owl Carousel CSS File
 * v1.3.2
 */

/* clearfix */
.owl-carousel .owl-wrapper:after {
   content: ".";
   display: block;
   clear: both;
   visibility: hidden;
   line-height: 0;
   height: 0;
}
/* display none until init */
.owl-carousel{
   display: none;
   position: relative;
   width: 100%;
   -ms-touch-action: pan-y;
}
.owl-carousel .owl-wrapper{
   display: none;
   position: relative;
   -webkit-transform: translate3d(0px, 0px, 0px);
}
.owl-carousel .owl-wrapper-outer{
   overflow: hidden;
   position: relative;
   width: 100%;
}
.owl-carousel .owl-wrapper-outer.autoHeight{
   -webkit-transition: height 500ms ease-in-out;
   -moz-transition: height 500ms ease-in-out;
   -ms-transition: height 500ms ease-in-out;
   -o-transition: height 500ms ease-in-out;
   transition: height 500ms ease-in-out;
}

.owl-carousel .owl-item{
   float: left;
   padding: 0 15px;
}
.owl-item .item {
   background: #efefef;
   border-radius: 5px;
   text-align: center;
}
.owl-item .item > img {
   max-width: 100%;
   height: auto;
}
.owl-controls .owl-page,
.owl-controls .owl-buttons div{
   cursor: pointer;
}
.owl-controls {
   -webkit-user-select: none;
   -khtml-user-select: none;
   -moz-user-select: none;
   -ms-user-select: none;
   user-select: none;
   -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

/* Styling Next and Prev buttons */

.owl-carousel-navigation { display: none; }

.owl-btn.prev,
.owl-btn.next {
   position: absolute;
   top: 50%;
   display: block;
   width: 2.5rem;
   font-size: 3rem;
   line-height: 6rem;
   margin-top: -30px;
   background: #ffffff;
   text-align: center;
   cursor: pointer;
   transition: all 0.2s;
   -moz-transition: all 0.2s;
   -webkit-transition: all 0.2s;
   -o-transition: all 0.2s;
}

.owl-btn.prev:hover,
.owl-btn.next:hover {
   color: #ffffff;
}

.owl-btn.prev {
   left: -57px;
   border-top-left-radius: 5px;
   border-bottom-left-radius: 5px;
}

.owl-btn.next {
   right: -57px;
   border-top-right-radius: 5px;
   border-bottom-right-radius: 5px;
}

/* mouse grab icon */
.grabbing {
    cursor:url(grabbing.html) 8 8, move;
}

/* fix */
.owl-carousel  .owl-wrapper,
.owl-carousel  .owl-item{
   -webkit-backface-visibility: hidden;
   -moz-backface-visibility:    hidden;
   -ms-backface-visibility:     hidden;
  -webkit-transform: translate3d(0,0,0);
  -moz-transform: translate3d(0,0,0);
  -ms-transform: translate3d(0,0,0);
}

/* owl pagination */
.owl-controls {
   margin-top: 20px;
    text-align: center;
}

.owl-page {
   display: inline-block;
    margin: 0 5px;
}

.owl-page span {
   display: block;
    background: none;
    height: 20px;
    width: 20px;
    border: 3px solid #efefef;
    border-radius: 50%;
}

.owl-page span:hover {
   background: #efefef;
}

/*--------------------
Preloader ==========*/
#preloader {
  position: absolute;
    height: 100%;
    width: 100%;
    z-index: 45;
}

#preloader.ready {
  display: none;
}


/* -------------- loader6 -------------- */

.preloader{
  position: relative;
  width: 12px;
  height: 12px;

  top: 46%;
  top: -webkit-calc(50% - 6px);
  top: calc(50% - 6px);
  left: 46%;
  left: -webkit-calc(50% - 6px);
  left: calc(50% - 6px);

  border-radius: 12px;
  -webkit-transform-origin:  50% 50%;
      transform-origin:  50% 50% ;
  -webkit-animation: preloader 1s ease-in-out infinite;
      animation: preloader 1s ease-in-out infinite;
}

.preloader:before{
  content: "";
  position: absolute;
  opacity: 0.5;
  top: 0px;
  left: -25px;
  height: 12px;
  width: 12px;
  border-radius: 12px;
}

.preloader:after{
  content: "";
  position: absolute;
  opacity: 0.5;
  top: 0px;
  left: 25px;
  height: 12px;
  width: 12px;
  border-radius: 12px;
}


@-webkit-keyframes preloader{
    0%{-webkit-transform:rotate(0deg);}
    50%{-webkit-transform:rotate(180deg);}
    100%{-webkit-transform:rotate(180deg);}
}

@-o-keyframes preloader{
    0%{-o-transform:rotate(0deg);}
    50%{-o-transform:rotate(180deg);}
    100%{-o-transform:rotate(180deg);}
}

@keyframes preloader{
    0%{transform:rotate(0deg);}
    50%{transform:rotate(180deg);}
    100%{transform:rotate(180deg);}
}
